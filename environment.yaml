name: koopmanda
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  - python=3.10
  - pip

  # (Optional but often useful in research envs)
  - setuptools
  - wheel

  # Install everything else via pip so we can use PyTorch CUDA wheels (cu128)
  - pip:
      # PyTorch CUDA wheels index
      - --index-url https://download.pytorch.org/whl/cu128
      - --extra-index-url https://pypi.org/simple

      # --- PyTorch / GPU ---
      - torch==2.9.1+cu128
      - torchvision==0.24.1+cu128
      - torchaudio==2.9.1+cu128
      - torchdiffeq==0.2.5
      - torchda==0.0.1
      - einops==0.8.1

      # --- Core scientific stack ---
      - numpy==2.2.6
      - scipy==1.15.3
      - pandas==2.3.3
      - matplotlib==3.10.8

      # --- ERA5 / data IO ---
      - xarray==2025.6.1
      - netCDF4==1.7.3
      - cftime==1.6.4
      - h5py==3.15.1
      - dask==2025.12.0
      - distributed==2025.12.0
      - zarr==2.18.3
      - fsspec==2025.10.0
      - gcsfs==2025.10.0

      # --- Utils ---
      - PyYAML==6.0.3
      - tqdm==4.67.1

      # --- Plotting ---
      - cartopy==0.25.0
      - shapely==2.1.2
      - pyproj==3.7.1

      # --- Image IO ---
      - scikit-image==0.25.2
      - imageio==2.37.2
      - tifffile==2025.5.10
