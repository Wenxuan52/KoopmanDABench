# ============================================================================
# Configuration for Cylinder Dataset
# ============================================================================
dataset: "cylinder"
data_path: "../data"
save_dir: "../results/checkpoints/DMD"

dmd_params:
  svd_rank: 50
  exact: true

training:
  normalize: true
  train_ratio: 0.8
  random_seed: 42

dataset_params: {}
  # target_resolution: [64, 64]    # Optional: resize to [height, width]
  # interpolation_mode: "bilinear" # Options: "bilinear", "bicubic", "nearest"

